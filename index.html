<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa záznamů</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Správa záznamů</h1>
    <input type="text" id="recordText" placeholder="Zadejte text">

    <!-- Výběr kategorie -->
    <select id="recordCategory" onchange="toggleSubCategory()">
        <option value="citát">Citát</option>
        <option value="vtip">Vtip</option>
        <option value="úkol">Úkol</option>
    </select>
    <select id="recordSubCategory" style="display: none;">
        <option value="Plánované">Plánované</option>
        <option value="Rozdělané">Rozdělané</option>
        <option value="Hotové">Hotové</option>
    </select>

    <button onclick="addRecord()">Přidat</button>

    <!-- Filtrování -->
    <h2>Filtr</h2>
    <select id="filterCategory" onchange="loadRecords()">
        <option value="all">Všechny</option>
        <option value="citát">Citáty</option>
        <option value="vtip">Vtipy</option>
        <option value="úkol">Úkoly</option>
    </select>
    
    <input type="text" id="searchText" placeholder="Hledat..." oninput="loadRecords()">
    <ul id="recordsList"></ul>
</body>
</html>
